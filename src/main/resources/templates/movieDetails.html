<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Dodatkowe informacje</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div id="main" class="container">
    <H1>Dane filmu</H1>
    <table>
        <tr>
        <td >
            <img th:src="${movie.photo}" height="300" width="200">
        </td>
        </tr>
        <tr>
        <td >


    Id: <b th:text="${movie.id}"></b><br/>
    Nazwa: <b th:text="${movie.title}"></b><br/>
    Gatunek: <b>[[${movie.movieType.name}]]</b><br/>
    Czas trwania: <b>[[${#dates.format(movie.duration, 'hh:mm')}]]</b><br/>
    Data produkcji: <b>[[${#dates.format(movie.productionDate, 'dd-MM-yyyy')}]]</b><br/>
    Opis filmu :
    <b th:text="${movie.details}"></b><br/>
        </td>
        </tr>
    <br/>
    </table>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
