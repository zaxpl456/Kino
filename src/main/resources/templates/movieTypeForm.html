<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Rejestracja</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <!--/*@thymesVar id="movieType" type="com.laszczka.projekt.spring.models.MovieType"*/-->
            <form th:method="POST" th:object="${movieType}" th:action="@{/movieTypeForm.html}">
                <fieldset>
                <h1>Dodawanie/Edycja</h1>

                <div class="form-group">
                    <input type="text" name="name" th:value="*{name}"
                           class="form-control" th:classappend="${#fields.hasErrors('name')}?'is-invalid'"
                           placeholder="Nazwa gatunku filmu" required="true" autofocus="true"/>

                    <div class="error text-danger" th:if="${#fields.hasErrors('name')}">
                        <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zapisz"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="hidden" th:field="*{id}"/>
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
