<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Strona domowa</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>
<div id="main" class="container">


    <H1>LISTA SAL</H1>



    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id sali</th>
            <th>Liczba miejsc</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="hall : ${hallListPage}">
            <td>[[${hall.id}]]</td>
            <td>[[${hall.seats}]]</td>
            <td align="right">

                <a class="btn btn-danger"  th:href="@{hallList.html(did=${hall.id})}">Usuń</a>
                <a class="btn btn-success"  th:href="@{hallForm.html(id=${hall.id})}">Edytuj</a>

            </td>
        </tr>

        </tbody>
    </table>


</div>


<a sec:authorize="hasRole('ADMIN')" class="btn btn-success" href="hallForm.html">Dodaj nową</a>


</body>
</html>
