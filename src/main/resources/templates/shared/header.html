<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css"
              href="statics/css/main.css"/>


    </div>
</head>
<body>

<div th:fragment="header(pageName)">

    <nav class="navbar navbar-inverse">
        <div class="container">


            <div id="navbar" class="collapse navbar-collapse ">
                <ul class="nav navbar-nav navbar-left">
                    <li sec:authorize="hasRole('ROLE_ADMIN')" th:class="${pageName eq 'custom'}? 'active'">
                        <a th:href="@{/showList.html}">Zarządzaj seansami</a>

                    </li>

                    <li sec:authorize="hasRole('ROLE_ADMIN')" th:class="${pageName eq 'custom'}? 'active'">
                        <a th:href="@{/reservationList.html}">Przeglądaj rezerwacje</a>

                    </li>

                    <li sec:authorize="hasRole('ROLE_ADMIN')" th:class="${pageName eq 'custom'}? 'active'">
                        <a th:href="@{/movieList.html}">Przeglądaj bazę filmów</a>

                    </li>

                    <li th:class="${pageName eq 'showList'}? 'active'">
                        <a th:href="@{/showList.html(0)}">Przeglądaj seanse</a>
                    </li>


                    <li sec:authorize="hasRole('ROLE_ADMIN')" th:class="${pageName eq 'custom'}? 'active'">
                        <a th:href="@{/movieTypeList.html}">Zarządzaj gatunkami filmów</a>
                    </li>

                    <li sec:authorize="hasRole('ROLE_ADMIN')" th:class="${pageName eq 'custom'}? 'active'">
                    <a th:href="@{/hallList.html}">Zarządzaj salami</a>
                </li>

                    <li sec:authorize="hasRole('ROLE_ADMIN')" th:class="${pageName eq 'custom'}? 'active'">
                        <a th:href="@{/timesList.html}">Zarządzaj godzinami seansów</a>

                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/registrationForm.html}">Zarejestruj</a>
                    </li>
                    <li sec:authorize="isAnonymous()"
                        th:class="${pageName eq 'logonForm'}? 'active'">
                        <a th:href="@{/login}">Zaloguj się</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <label style="color:yellow; margin-top: 15px;">
                            Witaj <span sec:authentication="name"/>!
                        </label>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="#" onclick="document.getElementById('logout').submit()">Wyloguj się</a>
                        <form th:action="@{/logout}" id="logout" method="post" style="display: none;">

                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"/>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

</body>
</html>
