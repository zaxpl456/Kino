<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Zarządzanie salą</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:object="${times}" th:action="@{/timesForm.html}">
                <fieldset>
                    <h1>Dodawanie/Edycja</h1>

                    <p>Podaj nową godzinę seansu</p>
                    <div class="form-group">
                        <input type="time" name="time" th:value="*{time}"
                               class="form-control" th:classappend="${#fields.hasErrors('time')}?'is-invalid'"
                               placeholder="Godzina seansu" required="true" autofocus="true"/>

                        <div class="error text-danger" th:if="${#fields.hasErrors('time')}">
                            <span th:each="err : ${#fields.errors('time')}" th:text="${err}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zapisz"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="hidden" th:field="*{id}"/>
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
